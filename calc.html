<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="Calculator">
        <input id="display" readonly>
        <div id="keys">
        <button onclick="getAppendToDisplay('+')" class="operator-btn">+</button>
        <button onclick="getAppendToDisplay('7')">7</button>
        <button onclick="getAppendToDisplay('8')">8</button>
        <button onclick="getAppendToDisplay('9')">9</button>
        <button onclick="getAppendToDisplay('-')" class="operator-btn">-</button>
        <button onclick="getAppendToDisplay('4')">4</button>
        <button onclick="getAppendToDisplay('5')">5</button>
        <button onclick="getAppendToDisplay('6')">6</button>
        <button onclick="getAppendToDisplay('*')" class="operator-btn">*</button>
        <button onclick="getAppendToDisplay('1')">1</button>
        <button onclick="getAppendToDisplay('2')">2</button>
        <button onclick="getAppendToDisplay('3')">3</button>
        <button onclick="getAppendToDisplay('/')" class="operator-btn">/</button>
        <button onclick="getAppendToDisplay('0')">0</button>
        <button onclick="getAppendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
